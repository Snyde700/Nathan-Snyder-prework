<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Classic Rock: Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    </head>
    <body background="/assets/images/Background.jpg" style="background-size: 100%";>
    <main class="container">
<header class="m-5 p-5">
    <h1 style="font-weight: 900; font-size: 50pt; position: relative; left: 20%">Classic Rock</h1>
    <h2 style="font-weight: 900; font-size: 30pt; position: relative; left: 50%;">Hangman</h2>
</header>
<div class="container m-0 p-4 text-center" style="background-color: lightslategray; border: solid black; position: relative; bottom: 60px">
    <h3 id="guitarSong" class="p-5" style="font-size: 50px;">Guess The Classic Rock Song</h3>
    <div class="row">
        <div class="col mb-2">
            <img src="/assets/images/punkrockBack.jpg" alt="Man playing guitar" id="poster" style="width: 75%; border: solid black;">
            <audio controls src="#" id="music">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </div>
        <div class="col mb-5" style="border: solid black;">
            <h3 style="color: whitesmoke; padding-top: 10px;">Press any key to start!</h3>
            <h3 id="wins"></h3>
            <hr class="my-4">
            <h3 style="color: whitesmoke">Current Word</h3>
            <h3 id="currentWord"></h3>
            <hr class="my-4">
            <h3 style="color: whitesmoke">Letters Guessed:</h3>
            <h3 id="guessWrong"></h3>
            <h3 style="color: whitesmoke">Guesses Remaining:</h3>
            <h3 id="guessLeft"></h3>
        </div>
    </div>
</div>

    </main>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/assets/javascript/game.js"></script>
    </body>
</html>
